<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/web_manager/webcenter_manager.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo" th:href="@{/web-center}">#Stay With Me</div>
        <nav class="nav-menu">
            <ul>
                <li><a th:href="@{/web-center}"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                <li><a th:href="@{/web-coupon}"><i class="fas fa-ticket-alt"></i>Coupon</a></li>
                <li><a href="#"><i class="fas fa-users"></i>Member</a></li>
                <li style="margin-left: 20px;"><a th:href="@{/web-member}"><i class="fas fa-user"></i>이용자 조회</a></li>
                <li style="margin-left: 20px;"><a th:href="@{/web-seller}"><i class="fas fa-store"></i>판매자 등록</a></li>
                <li style="margin-left: 20px;"><a th:href="@{/web-manager}" class="active"><i class="fas fa-user-shield"></i>관리자 등록</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header class="header">
            <div class="header-right">
                <span>John Doe</span>
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </div>
        </header>
        <section class="form-section">
            <h3>웹서버 관리자 등록</h3>
            <form th:action="@{/admin-signup}" method="POST" class="seller-form">
                <div class="form-group">
                    <label for="adminId">아이디:</label>
                    <input type="text" id="adminId" name="userId" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="adminPwd">비밀번호:</label>
                    <input type="password" id="adminPwd" name="userPwd" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="adminType">권한:</label>
                    <input type="text" id="adminType" name="role" value="ROLE_SITE_ADMIN" readonly>
                </div>
                <div class="form-actions">
                    <button type="submit">등록</button>
                </div>
            </form>
        </section>
        <section class="list-section">
            <h3>관리자 리스트</h3>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>아이디</th>
                    <th>권한</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>manager01</td>
                    <td>ROLE_SITE_ADMIN</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>manager02</td>
                    <td>ROLE_SITE_ADMIN</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
<!--<script th:src="@{/js/web_manager/webcenter_manager.js}"></script>-->
</body>
</html>
